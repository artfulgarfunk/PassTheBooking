{% extends "./base.html" %}
{% block title %} Edit {% endblock %}

{% block content %}
{% if edit == True %}
<h2> Edited Succesfully <h2> <br>
  <p>
  New Details <br>
  Name: {{ client.first_name }}
  {{ client.last_name }} <br>
  Email: {{ client.email }}
</p>
{% else %}
  <form method="POST">  {% csrf_token %}
    {{ form }}
    <button type="submit" class="btn btn-md btn-success"> Save </button>
  </form>
{% endif %}
{% endblock %}
